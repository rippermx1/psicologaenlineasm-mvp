<mat-card>
    <mat-card-title>Registro</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Rut" formControlName="rut">
                <mat-error *ngIf="form.get('rut')?.hasError('required')">
                    Rut es requerido
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="firstname">
                <mat-error *ngIf="form.get('firstname')?.hasError('required')">
                    Nombre es requerido
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Apellidos" formControlName="lastname">
                <mat-error *ngIf="form.get('lastname')?.hasError('required')">
                    Apellidos es requerido
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="form.get('email')?.hasError('required')">
                    Email es requerido
                </mat-error>
                <mat-error *ngIf="form.get('email')?.hasError('email')">
                    Email no es válido
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Contraseña" formControlName="password">
                <mat-error *ngIf="form.get('password')?.hasError('required')">
                    Contraseña es requerida
                </mat-error>
                <mat-error *ngIf="form.get('password')?.hasError('minlength')">
                    Contraseña debe tener al menos 6 caracteres
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Confirmar Contraseña" formControlName="passwordConfirm">
                <mat-error *ngIf="form.get('passwordConfirm')?.hasError('required')">
                    Confirmar Contraseña es requerida
                </mat-error>
                <mat-error *ngIf="form.get('passwordConfirm')?.value !== form.get('password')?.value">
                    Contraseñas no coinciden
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Celular" formControlName="cellphone">
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="form.invalid">Confirmar</button>
        </form>
    </mat-card-content>
</mat-card>
