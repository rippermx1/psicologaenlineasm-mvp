<mat-card>
    <mat-card-title>Registro</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Apellidos" formControlName="lastName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Contraseña" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Confirmar Contraseña" formControlName="passwordConfirm">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Celular" formControlName="phone">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Address" formControlName="address">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="City" formControlName="city">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="State" formControlName="state">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Zip" formControlName="zip">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Country" formControlName="country">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Specialidad" formControlName="specialty">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Numero de Licencia" formControlName="licenseNumber">
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="registerForm.invalid">Confirmar</button>
        </form>
    </mat-card-content>
</mat-card>
