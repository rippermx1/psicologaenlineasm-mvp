<mat-toolbar>
    <button mat-icon-button aria-label="" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <!-- <span>My App</span> -->
    <span class="example-spacer"></span>
    <button mat-icon-button class="favorite-icon" aria-label="">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<mat-drawer-container class="profile-drawer-container" autosize [hasBackdrop]="false">
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-nav-list>
            <mat-list-item *ngFor="let i of items">
                <mat-icon matListIcon>info</mat-icon>
                <a matLine (click)="loadComponent(i.id)">{{ i.name }}</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>

    <ng-template #schedule>
        <mat-drawer-content>
            <app-schedule></app-schedule>
        </mat-drawer-content>
    </ng-template>

    <ng-template #meets>
        <mat-drawer-content>
            <app-meets></app-meets>
        </mat-drawer-content>
    </ng-template>

</mat-drawer-container>
